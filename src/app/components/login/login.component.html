<!-- Login Toast -->
<p-toast [baseZIndex]="10000"></p-toast>

<!-- Login Form -->
<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <h4 class="company_title">Kullanıcı Girişi</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row" style="margin-top: 6%;">
                    <h2>Giriş</h2>
                </div>
                <div class="row">
                    <form [formGroup]="loginForm">
                        <div class="row">
                            <input formControlName="kullaniciAdi" type="text" name="kullaniciAdi" id="kullaniciAdi"
                                class="form__input" placeholder="Kullanıcı Adı">
                        </div>
                        <div class="row">
                            <input formControlName="sifre" type="sifre" name="sifre" id="sifre" class="form__input"
                                placeholder="Şifre">
                        </div>
                        <div class="row">
                            <input type="submit" value="Giriş Yap" class="btn" (click)="login()">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid text-center footer">
    <p>Copyright © 2022 ~H.Ç~ All rights reserved.</p>
</div>
